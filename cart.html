<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Vâ€™Best Luxury Interiors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #444;
      text-align: center;
    }
    th { background: #111; }
    img { width: 80px; height: auto; border-radius: 5px; }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 6px;
      border: none;
    }
    input { background: #222; color: #fff; }
    .checkout-btn {
      background: #27ae60;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .checkout-btn:hover { background: #1e8449; }

    .summary {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    button.remove-btn {
      background: #c0392b;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button.remove-btn:hover {
      background: #e74c3c;
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ Your Cart</h1>

  <table id="cart-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Product</th>
        <th>Price (â‚¦)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="summary" id="total-amount">Total Amount: â‚¦0</div>

  <h2>Customer Details</h2>
  <form id="checkout-form">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="address" placeholder="Delivery Address" required>
    <button type="button" class="checkout-btn" onclick="payWithPaystack()">Checkout</button>
  </form>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const tbody = document.querySelector("#cart-table tbody");
    const totalAmountEl = document.getElementById("total-amount");

    function renderCart() {
      tbody.innerHTML = "";
      let totalAmount = 0;

      cart.forEach((item, index) => {
        const price = parseFloat(item.price.replace(/[^0-9.]/g, "")) || 0;
        totalAmount += price;

        tbody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td><img src="${item.image}" alt="${item.name}"></td>
            <td>â‚¦${price.toLocaleString()}</td>
            <td><button class="remove-btn" onclick="removeProduct(${index})">Remove</button></td>
          </tr>
        `;
      });

      totalAmountEl.textContent = "Total Amount: â‚¦" + totalAmount.toLocaleString();
    }

    function removeProduct(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();

    // âœ… Modified checkout function
    async function payWithPaystack() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const address = document.getElementById("address").value;

      if (!name || !phone || !email || !address) {
        alert("Please fill all details before checkout!");
        return;
      }

      const orderData = {
        customer: { name, phone, email, address },
        cart: cart,
        totalAmount: cart.reduce((sum, item) => sum + (parseFloat(item.price.replace(/[^0-9.]/g, "")) || 0), 0),
        status: "pending"
      };

      try {
        const res = await fetch("/.netlify/functions/saveOrder", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(orderData)
        });

        const data = await res.json();

        if (data.success) {
          localStorage.removeItem("cart");
          window.location.href = "thankyou.html";
        } else {
          alert("Failed to submit order: " + data.message);
        }
      } catch (err) {
        console.error(err);
        alert("Error submitting order.");
      }
    }
  </script>
</body>
</html>
