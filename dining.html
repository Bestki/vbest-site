<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dining | V'Best Interiors</title>
  <meta name="description" content="Dining category ‚Äî V'Best Interiors" />
  <style>
    /* Theme variables (three themes) */
    :root{
      --bg:#ffffff; --card:#f8f8f8; --text:#111827; --accent:#1f2937; --btn:#FF9900; --btn-text:#fff;
      --price-new:#27ae60; --price-old:#B12704; --offer:#FF9900;
    }
    body[data-theme="classic"]{
      --bg:#ffffff; --card:#f8f8f8; --text:#111827; --accent:#1f2937; --btn:#FF9900; --btn-text:#fff;
      --price-new:#27ae60; --price-old:#B12704; --offer:#FF9900;
    }
    body[data-theme="dark"]{
      --bg:#0f1111; --card:#131921; --text:#ffffff; --accent:#FF9900; --btn:#FF9900; --btn-text:#fff;
      --price-new:#FF9900; --price-old:#FF9900; --offer:#FF9900;
    }
    body[data-theme="gold"]{
      --bg:#fff8e7; --card:#fff3d6; --text:#2e2e2e; --accent:#c89200; --btn:#d4a017; --btn-text:#fff;
      --price-new:#c47800; --price-old:#B12704; --offer:#c89200;
    }

    html,body{ height:100%; margin:0; padding:0; box-sizing:border-box; font-family:Arial,Helvetica,sans-serif; background:var(--bg); color:var(--text); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
        body{
  margin:0;
  padding:0;
  padding-bottom:150px; /* ensures extra space */
  box-sizing:border-box;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:var(--text);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}main {
  padding-bottom:80px; /* keeps grid clear of bottom nav */
}

    /* Top logo area */
    .top-media{ width:100%; max-height:220px; overflow:hidden; background:transparent; display:block; }
    .logo-media{ width:100%; height:auto; display:block; object-fit:contain; max-height:200px; margin:0 auto; }

    header{ text-align:center; padding:12px 14px 8px; }
    header h1{ margin:6px 0 4px; font-size:20px; color:var(--accent); }
    #count{ font-weight:700; color:var(--price-new); margin-bottom:6px; }

    /* Product grid: 2 columns mobile, 3 columns desktop */
    .product-grid{ max-width:1100px; margin:0 auto; padding:10px; display:grid; gap:12px; grid-template-columns:repeat(2,1fr); box-sizing:border-box; }
    @media(min-width:900px){ .product-grid{ grid-template-columns:repeat(3,1fr); } }

    .product-card{ background:var(--card); border-radius:10px; overflow:hidden; display:flex; flex-direction:column; text-align:left; min-height:220px; position:relative; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
    .thumb{ width:100%; height:160px; background:#eee; display:block; overflow:hidden; }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }

    .product-body{ padding:12px; display:flex; flex-direction:column; gap:8px; flex:1 1 auto; }
    .product-body h3{ margin:0; font-size:15px; color:var(--text); }
    .product-body p{ margin:0; color:#6b6b6b; font-size:14px; }

    .shop-btn{ display:inline-block; width:100%; padding:10px; text-align:center; border-radius:8px; background:var(--btn); color:var(--btn-text); font-weight:800; text-decoration:none; cursor:pointer; border:0; }

    /* details modal (kept simple) */
    .details-panel{ position:fixed; inset:0; display:none; z-index:99999; align-items:flex-start; justify-content:center; background:rgba(0,0,0,0.85); padding:18px; box-sizing:border-box; overflow:auto; }
    .details-inner{ width:100%; max-width:1100px; background:var(--card); color:var(--text); border-radius:10px; padding:18px; display:flex; gap:18px; flex-wrap:wrap; position:relative; max-height:calc(100vh - 40px); overflow:auto; }
    .details-left{ flex:1 1 420px; text-align:center; }
    .details-left img{ max-width:100%; max-height:calc(100vh - 220px); object-fit:contain; border-radius:8px; display:block; margin:0 auto; }
    .details-right{ flex:1 1 360px; }
    .close-btn{ position:absolute; right:18px; top:12px; background:transparent; border:2px solid rgba(0,0,0,0.06); color:var(--text); padding:6px 10px; border-radius:8px; cursor:pointer; }

    /* bottom nav */
    .bottom-nav{ position:fixed; left:0; right:0; bottom:0; z-index:99998; height:64px; display:flex; justify-content:space-around; align-items:center; background:var(--card); border-top:1px solid rgba(0,0,0,0.06); box-shadow:0 -6px 18px rgba(0,0,0,0.08); padding:6px 10px; }
    .bottom-nav a, .bottom-nav button{ background:transparent; border:0; font-size:16px; color:var(--accent); font-weight:700; cursor:pointer; display:flex; align-items:center; gap:8px; text-decoration:none; }
    .cart-badge{ background:#ff3b30; color:#fff; border-radius:50%; padding:2px 7px; font-size:12px; margin-left:6px; display:inline-block; }

    @media(max-width:420px){ .thumb{ height:120px; } .logo-media{ max-height:120px; } .details-inner{ padding:12px; max-height:calc(100vh - 20px); } }
  </style>
</head>

<body data-theme="classic">
  <!-- logo top -->
  <div class="top-media" aria-hidden="false">
    <img src="images/logo.png" alt="V'Best Interiors logo" class="logo-media">
  </div>

  <header>
    <h1>Dining</h1>
    <div id="count">Choose a seating option</div>
  </header>

  <main>
    <div id="products" class="product-grid" aria-live="polite">
      <!-- 6 Seaters -->
      <article class="product-card" role="article">
        <a href="dining-6.html" style="text-decoration:none;color:inherit;">
          <div class="thumb" aria-hidden="false">
            <img src="https://i.postimg.cc/NjfWJjzv/20241023-144516.avif,https://i.postimg.cc/L6VYpx6F/20250308-133001.avif" alt="6 Seaters Dining set">
          </div>
          <div class="product-body">
            <h3>6 Seaters</h3>
            <p>Spacious dining set for family gatherings.</p>
            <div style="margin-top:auto;"><button class="shop-btn" type="button" onclick="location.href='dining-6.html'">SHOP NOW</button></div>
          </div>
        </a>
      </article>

      <!-- 4 Seaters -->
      <article class="product-card" role="article">
        <a href="dining-4.html" style="text-decoration:none;color:inherit;">
          <div class="thumb" aria-hidden="false">
            <img src="https://i.postimg.cc/6pPHsjVL/zealux-furniture-340609339.jpg" alt="4 Seaters Dining set">
          </div>
          <div class="product-body">
            <h3>4 Seaters</h3>
            <p>Compact and stylish four-seater sets.</p>
            <div style="margin-top:auto;"><button class="shop-btn" type="button" onclick="location.href='dining-4.html'">SHOP NOW</button></div>
          </div>
        </a>
      </article>

      <!-- 3 Seaters -->
      <article class="product-card" role="article">
        <a href="dining-3.html" style="text-decoration:none;color:inherit;">
          <div class="thumb" aria-hidden="false">
            <img src="https://i.postimg.cc/L8FtjcVW/zealux-furniture-340398596.jpg" alt="3 Seaters Dining set">
          </div>
          <div class="product-body">
            <h3>3 Seaters</h3>
            <p>Small dining sets perfect for apartments.</p>
            <div style="margin-top:auto;"><button class="shop-btn" type="button" onclick="location.href='dining-3.html'">SHOP NOW</button></div>
          </div>
        </a>
      </article>
    </div>
  </main>

  <!-- details panel (kept minimal) -->
  <div id="detailsPanel" class="details-panel" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="details-inner" role="document">
      <button id="detailsClose" class="close-btn" aria-label="Close details">‚úï</button>
      <div class="details-left" id="detailsLeft"></div>
      <div class="details-right" id="detailsRight"></div>
    </div>
  </div>

  <!-- bottom nav -->
  <nav class="bottom-nav" role="navigation" aria-label="Main navigation">
    <a href="index.html" id="nav-home">üè† Home</a>
    <button id="themeSwitch" aria-label="Switch theme">üé® Theme</button>
    <a href="cart.html" id="nav-cart">üõí Cart <span id="cart-count" class="cart-badge" style="display:none">0</span></a>
  </nav>

  <script>
    // Theme switcher (classic, dark, gold)
    (function(){
      const themes = ['classic','dark','gold'];
      let current = localStorage.getItem('vbest_theme') || 'classic';
      if (!themes.includes(current)) current = 'classic';
      document.body.setAttribute('data-theme', current);
      let idx = themes.indexOf(current);
      const btn = document.getElementById('themeSwitch');
      if (btn){
        btn.addEventListener('click', ()=> {
          idx = (idx + 1) % themes.length;
          const t = themes[idx];
          document.body.setAttribute('data-theme', t);
          localStorage.setItem('vbest_theme', t);
        });
      }
    })();

    // Cart badge (localStorage 'cart' array)
    function updateCartCount(){
      try{
        const el = document.getElementById('cart-count');
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        if (cart && cart.length > 0){ el.style.display = 'inline-block'; el.textContent = cart.length; }
        else { el.style.display = 'none'; }
      }catch(e){ /* ignore */ }
    }
    updateCartCount();
    window.addEventListener('storage', (e) => { if(e.key === 'cart') updateCartCount(); });

    // Details panel basic hooks (keeps behavior if you populate it)
    const detailsPanel = document.getElementById('detailsPanel');
    const detailsClose = document.getElementById('detailsClose');
    detailsClose && detailsClose.addEventListener('click', () => {
      detailsPanel.style.display = 'none';
      detailsPanel.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
      document.querySelector('.bottom-nav').style.display = '';
    });

    function openDetailsWithContent(leftHtml, rightHtml){
      document.getElementById('detailsLeft').innerHTML = leftHtml || '';
      document.getElementById('detailsRight').innerHTML = rightHtml || '';
      detailsPanel.style.display = 'flex';
      detailsPanel.setAttribute('aria-hidden','false');
      document.body.style.overflow = 'hidden';
      document.querySelector('.bottom-nav').style.display = 'none';
      try{ history.pushState({detailsOpen:true}, '', '#details'); }catch(e){}
    }
    window.addEventListener('popstate', function(){
      if (detailsPanel.style.display === 'flex'){
        detailsPanel.style.display = 'none';
        detailsPanel.setAttribute('aria-hidden','true');
        document.body.style.overflow = '';
        document.querySelector('.bottom-nav').style.display = '';
      }
    });
    document.addEventListener('keydown', function(e){
      if (e.key === 'Escape' && detailsPanel.style.display === 'flex'){
        detailsPanel.style.display = 'none';
        detailsPanel.setAttribute('aria-hidden','true');
        document.body.style.overflow = '';
        document.querySelector('.bottom-nav').style.display = '';
      }
    });
  </script>
</body>
</html>
