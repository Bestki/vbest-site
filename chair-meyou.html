<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Me&You- Vâ€™Best Luxury Interiors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #000;
      color: #fff;
      text-align: center;
    }
    h1 {
      padding: 15px 0;
      margin: 0;
    }
    #count {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
      color: #27ae60;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      padding: 10px;
    }
    .product-card {
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      padding-bottom: 10px;
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      cursor: pointer;
      display: block;
    }
    .product-card h3 {
      font-size: 15px;
      margin: 8px 0 4px;
    }
    .product-card p {
      font-size: 14px;
      font-weight: bold;
      margin: 3px 0;
      color: #27ae60;
    }
    .whatsapp-btn {
      display: inline-block;
      margin-top: 6px;
      padding: 8px 12px;
      background: #25d366;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
    }
    a.back {
      display: block;
      margin: 15px 0;
      text-decoration: none;
      color: #27ae60;
      font-weight: bold;
    }
    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Me&You</h1>
  <div id="count">Loading...</div>
  <div id="products" class="product-grid"></div>

  <a href="chair.html" class="back">â¬… Back to  Categories</a>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="">
  </div>

  <script>
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4YXFvxl_w447wVuWRrHv8EInZFg1lSIX2_KwxZQJL9n8YHEzIP5WmfBep4yBgfN7EbArsjPPHOzOh/pub?output=csv")
      .then(res => res.text())
      .then(data => {
        const rows = data.split("\n").slice(1);
        const container = document.getElementById("products");
        let count = 0;

        rows.forEach(row => {
          const cols = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
          if (!cols || cols.length < 5) return;

          const category = cols[0].replace(/"/g, "").trim();
          const name = cols[1].replace(/"/g, "").trim();
          const price = cols[2].replace(/"/g, "").trim();
          const image = cols[3].replace(/"/g, "").trim();
          const type = cols[4].replace(/"/g, "").trim();

          // âœ… Filtering accent chairs
          if (category.toLowerCase() === "me" && type.toLowerCase() === "me") {
            count++;
            const card = `
              <div class="product-card">
                <img src="${image}" alt="${name}" onclick="openLightbox('${image}')">
                <h3>${name}</h3>
                <p>${price}</p>
                <a class="whatsapp-btn" 
                   href="https://wa.me/2347080535579?text=Hello, I'm interested in ${encodeURIComponent(name)} (Office Chair) priced at ${encodeURIComponent(price)}" 
                   target="_blank">ðŸ“© Inquiry on WhatsApp</a>
              </div>
            `;
            container.innerHTML += card;
          }
        });

        document.getElementById("count").textContent = `me&you Available: ${count}`;
      });

    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").style.display = "flex";
    }
  </script>

</body>
</html>
